<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>



<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	
	

<br>
<br>

	<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->

						


<div class="container">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		
	
		<h1 style="font-style: oblique;"><center>Login</center> </h1><br>
		
		<form th:action="@{/login}" method="post">
			
			
			<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
						</div> <br>
			
			
					<div class="form-group">
						<label for="username" >Email : </label>
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Enter your Email" autofocus="autofocus" required>
					</div>
					
					
					<div class="form-group">
						<label for="password">Password : </label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter your Password" required />
					</div>
					
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
					
		</form>
		
		<center>
		
		<div class="form-group " >
						<span>New user? <a href="/" th:href="@{/register}">Register here</a></span>
				</div>
		</center>
		
		<br>
		<br>
		
		
		
		
		
		<div th:if="${param.error}" >
				 <script >
    				setTimeout(function() {alert  ("Invalid username or password.");}, 1000);
 				 </script>
 		 </div>
			
			
			
			
			
			
	
			
			</div>
	
	
	</div>	
	</div>
</div>





	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Shop Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	
</head>
<body>
	
<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
	
			<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div  class="container">
		
			
			<a  class="navbar-brand ; fas fa-shopping-cart  " href="#" th:href="@{/shop}"> Shoppay</a>
			<a sec:authorize="isAuthenticated()" style="float: right;" class="navbar-brand ; fas fa-sign-out-alt"   href="#" th:href="@{/logout}"> Logout</a>   
            <a  style="float: right;"  class="navbar-brand "   th:text="${cartCount}">0</a>
            <a  style="float: right;" class="navbar-brand ; fas fa-shopping-cart"   href="#" th:href="@{/cart}"> Cart</a>
			 <a  style="float: right;" class="navbar-brand ; fas fa-home"   href="#" th:href="@{/shop}"> Shop</a>
						<a style="float: right;" class="navbar-brand ; fas fa-user-circle"   sec:authentication="principal.FirstName"> </a>

		</div>
	</nav>
	
<!-- ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
<br><br>
<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-3">
            <h3>Categories</h3>
            <ul class="list-group">
                <a th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
                <a href="" th:each="category, iStat : ${categories}" th:href="@{/shop/category/{id}(id=${category.id})}"><li class="list-group-item" th:text="${category.name}"></li></a>

            </ul>
        </div>
        <div class="col-sm-9">
            <div class="card" style="margin-top: 20px" th:each="product : ${products}">
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center">
                        <img class="" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                    </div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <h4>$ <span th:text="${product.price}"></span></h4>
                            <p th:text="${product.description}">Delectable delights that bring joy to every bite: cakes, the epitome of sweet indulgence.</p>
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
</body>
</html>
